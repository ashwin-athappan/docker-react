name: Docker CI-CD

env:
  EB_S3_BUCKET_NAME  : "elasticbeanstalk-us-east-1-496016226872"
  EB_APPLICATION_NAME: "Docker"
  EB_ENVIRONMENT_NAME: "Docker-env"
  DEPLOY_PACKAGE_NAME: "Docker-${{ github.sha }}.zip"
  AWS_REGION_NAME    : "us-east-1"


on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git clone repository
        uses: actions/checkout@v3

      - name: Build the Docker image
        run : docker build -t ashwinathappan/docker-react -f Dockerfile.dev .

      - name: Run the Docker image
        run : docker run -e CI=true ashwinathappan/docker-react npm run test

      - name: Zip the Deployment Package
        run : zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id    : ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region           : ${{ env.AWS_REGION_NAME }}

      - name: Copy Deployment Package to S3 bucket
        run : aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_S3_BUCKET_NAME }}/

  deploy:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Configure my AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id    : ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region           : ${{ env.AWS_REGION_NAME }}

      - name: Create a new ElasticBeanstalk Application Version
        run : |
          aws elasticbeanstalk create-application-version \
          -- application-name ${{ env.EB_APPLICATION_NAME }} \
          -- source-bundle S3Bucket=${{ env.EB_S3_BUCKET_NAME }}, S3Key=${{ env.DEPLOY_PACKAGE_NAME }} \
          -- version-label ${{ github.sha }} \
          -- description "CommitSHA: ${{ github.sha }}"

      - name: Deploy our new Application Version
        run : aws elasticbeanstalk update-environment --environment-name ${{ env.EB_ENVIRONMENT_NAME }} --version-label "Ver-${{ github.sha }}"
